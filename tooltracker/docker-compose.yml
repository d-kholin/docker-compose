version: '3.8'

services:
  tooltracker:
    image: ghcr.io/d-kholin/tooltracker/tooltracker:dev-dev
    ports:
      - "5000:5000"
    volumes:
      # Mount the working directory for database persistence
      - tooltracker_db:/app/tooltracker.db
      # Mount uploaded images directory (but not the app.js file)
      - tooltracker_images:/app/static/images
      # Mount data directory for any other persistent data

    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      # Optional: Set custom database path if needed
      # - TOOLTRACKER_DB=/app/data/tooltracker.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  tooltracker_db:
  tooltracker_images: